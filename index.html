<!DOCTYPE html>
<html lang="en">

<head>
    <title>Instanews</title>
    <link rel="stylesheet" type="text/css" href="build/css/style.min.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <section class="dashboard">
        <img class="logo" src="images/nyt-logo.svg" />
        <div class="topics">
            <h2 class="choose-section">Choose a section:</h2>
            <select class="drop-down-menu">
             <option value="sections">Sections ...</option>
             <option value="home">Home</option>
             <option value="science">Science</option>
             <option value="business">Business</option>
             <option value="sports">Sports</option>
             <option value="technology">Business</option>
             <option value="fashion">fashion</option>
            </select>
        </div>
    </section>

    <section class="user-feedback">
        <div class="error-report">Something has gone wrong, please try again...</div>
        <img class="loader" src="../images/ajax-loader.gif" />
    </section>

    <ul class="article-list"></ul>


    <footer class="copyr">
        <div>&#169; Copyright 2016 INSTANEWS</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="build/js/jquery.selectric.min.js"></script>
    <script src="build/js/main.min.js"></script>
</body>

</html>
